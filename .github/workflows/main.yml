name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  detectonly:
    name: Detect use of .only
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Detect use of .only
        run: |
          grep -rq --include '*.spec.js' \.only\( . && echo 'You have .only() in your tests!' && exit 1
          exit 0
  chromeheadless:
    name: Chrome headless
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Chrome headless
        run: |
          cd wasmaudioworklet
          yarn install
          yarn test
  firefoxxvfb:
    name: Firefox xvfb
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Firefox xvfb
        run: |
          sudo apt-get install pulseaudio
          pulseaudio -D --exit-idle-time=-1
          cd wasmaudioworklet
          yarn install
          xvfb-run yarn test-firefox
  assemblyscriptsynth:
    name: AssemblyScript synth
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Assemblyscript synth
        run: |
          cd wasmaudioworklet/synth1
          yarn install
          yarn test-asc-synth:ci
  bundle-pianorolldemo:
    name: Bundle pianorolldemo
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v2
        - name: Bundle pianorolldemo
          run: |
            cd wasmaudioworklet
            yarn install
            yarn bundle-pianorolldemo
  bundle-songcompiler:
    name: Bundle songcompiler
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v2
        - name: Bundle songcompiler
          run: |
            cd wasmaudioworklet
            yarn install
            yarn bundle-songcompiler
